<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todo-app">
        <h1 class="app-title">Simple To-Do App</h1>

        <div class="task-containers">
            <!-- Uncompleted container -->
            <div class="tasks uncompleted-tasks">
                <h2>Uncompleted Tasks</h2>
                <div class="task">
                    <p>Task 1</p>
                    <div class="icons">
                        <i class="fa fa-check"></i>
                        <i class="fa fa-edit"></i>
                        <i class="fa fa-trash"></i>
                    </div>
                </div>
                <div class="task">
                    <p>Task 2</p>
                    <div class="icons">
                        <i class="fa fa-check"></i>
                        <i class="fa fa-edit"></i>
                        <i class="fa fa-trash"></i>
                    </div>
                </div>
            </div>

            <!-- Completed Tasks -->
            <div class="tasks completed-tasks">
                <h2>Completed Tasks</h2>
                <div class="task completed">
                    <p>Completed Task 1</p>
                    <div class="icons">
                        <i class="fa fa-trash"></i>
                    </div>
                </div>
                <div class="task completed">
                    <p>Completed Task 2</p>
                    <div class="icons">
                        <i class="fa fa-trash"></i>
                    </div>
                </div>
            </div>
        </div>

        <!--Task Form -->
        <div class="add-task">
            <form>
                <input type="text" placeholder="Enter new task..." required>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>
</body>
</html>
