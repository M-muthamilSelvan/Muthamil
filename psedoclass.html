<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Hover effect */
    button:hover {
      background-color: lightblue;
      color: white;
    }

    /* Focus effect */
    input:focus {
      border: 2px solid green;
      outline:none;
    }

    /* Select every second item */
    li:nth-child(2n) {
      background-color: lightgray;
    }
  </style>
  <title>Pseudo-Classes Example</title>
</head>
<body>
  <button>Hover over me</button>
  <br><br>
  <input type="text" placeholder="Focus on me">
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
</body>
</html>
